<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad - ZimStudent Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for UI -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Notification -->
    <div id="notification" class="hidden fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center">
            <i id="notification-icon" data-feather="check-circle" class="w-5 h-5 mr-2"></i>
            <span id="notification-text"></span>
        </div>
    </div>

    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="/index.html" class="text-2xl font-bold flex items-center">
                            <span class="text-green-600">Zim</span><span class="text-yellow-400">Student</span><span class="text-red-600">Hub</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Post Ad Form -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900">Create Your Listing</h1>
                <p class="mt-2 text-sm text-gray-600">Fill out the details below. Your ad will be reviewed by an admin before it goes live.</p>
            </div>
            
            <form id="post-ad-form" class="space-y-6">
                <!-- Seller Information -->
                <div class="border-b border-gray-200 pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="seller-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="seller-name" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="seller-whatsapp" class="block text-sm font-medium text-gray-700">WhatsApp Number (e.g., 919876543210)</label>
                            <input type="tel" id="seller-whatsapp" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        </div>
                    </div>
                </div>

                <!-- Product Details -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">Item Details</h2>
                    <div class="space-y-4">
                        <div>
                            <label for="product-title" class="block text-sm font-medium text-gray-700">Ad Title</label>
                            <input type="text" id="product-title" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="e.g., Used Engineering Textbooks Bundle">
                        </div>
                        <div>
                            <label for="product-description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="product-description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="Describe your item in detail."></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="product-price" class="block text-sm font-medium text-gray-700">Price (in ₹)</label>
                                <input type="number" id="product-price" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="e.g., 2500">
                            </div>
                            <div>
                                <label for="product-category" class="block text-sm font-medium text-gray-700">Category</label>
                                <select id="product-category" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                    <option>Textbooks</option>
                                    <option>Electronics</option>
                                    <option>Accommodation</option>
                                    <option>Services</option>
                                    <option>Furniture</option>
                                    <option>Sports</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="product-condition" class="block text-sm font-medium text-gray-700">Condition</label>
                                <select id="product-condition" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                                    <option>New</option>
                                    <option>Like New</option>
                                    <option>Good</option>
                                    <option>Fair</option>
                                </select>
                            </div>
                            <div>
                                <label for="product-location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input type="text" id="product-location" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm" placeholder="e.g., Pune, Maharashtra">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Upload Photo</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                                <div class="space-y-1 text-center">
                                    <i data-feather="image" class="mx-auto h-12 w-12 text-gray-400"></i>
                                    <div class="flex text-sm text-gray-600">
                                        <label for="product-image" class="relative cursor-pointer bg-white rounded-md font-medium text-green-600 hover:text-green-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-green-500">
                                            <span>Upload a file</span>
                                            <input id="product-image" name="product-image" type="file" required class="sr-only">
                                        </label>
                                        <p class="pl-1">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                                    <p id="file-name" class="text-sm text-gray-800 font-semibold"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Submission -->
                <div class="pt-5">
                    <div class="flex justify-end">
                        <a href="/index.html" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            Cancel
                        </a>
                        <button type="submit" id="submit-btn" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                            <span id="submit-btn-text">Submit for Review</span>
                            <div id="submit-loader" class="loader hidden ml-2"></div>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDKuYayTuAyOHT0WQO8AT0F7UB1hYDtkss",
          authDomain: "musika-96adb.firebaseapp.com",
          projectId: "musika-96adb",
          storageBucket: "musika-96adb.appspot.com",
          messagingSenderId: "676667599755",
          appId: "1:676667599755:web:ff251719426c47cadb9d8e",
          measurementId: "G-NTFC79F6FM"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // DOM Elements
        const postAdForm = document.getElementById('post-ad-form');
        const imageInput = document.getElementById('product-image');
        const fileNameDisplay = document.getElementById('file-name');
        const submitBtn = document.getElementById('submit-btn');
        const submitBtnText = document.getElementById('submit-btn-text');
        const submitLoader = document.getElementById('submit-loader');

        // --- FILE UPLOAD DISPLAY ---
        imageInput.addEventListener('change', () => {
            if (imageInput.files.length > 0) {
                fileNameDisplay.textContent = imageInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // --- FORM SUBMISSION ---
        postAdForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loader and disable button
            submitBtn.disabled = true;
            submitBtnText.classList.add('hidden');
            submitLoader.classList.remove('hidden');

            const sellerName = document.getElementById('seller-name').value;
            const sellerWhatsapp = document.getElementById('seller-whatsapp').value;
            const title = document.getElementById('product-title').value;
            const description = document.getElementById('product-description').value;
            const price = document.getElementById('product-price').value;
            const category = document.getElementById('product-category').value;
            const condition = document.getElementById('product-condition').value;
            const location = document.getElementById('product-location').value;
            const imageFile = imageInput.files[0];

            if (!imageFile) {
                showNotification('Please upload an image.', 'error');
                resetSubmitButton();
                return;
            }

            try {
                // 1. Upload image to Firebase Storage
                const imageRef = ref(storage, `product-images/${Date.now()}_${imageFile.name}`);
                const snapshot = await uploadBytes(imageRef, imageFile);
                const imageUrl = await getDownloadURL(snapshot.ref);

                // 2. Add product data to Firestore
                await addDoc(collection(db, "products"), {
                    sellerName,
                    sellerWhatsapp,
                    title,
                    description,
                    price: parseFloat(price),
                    category,
                    condition,
                    location,
                    imageUrl,
                    approved: false, // Default to not approved
                    createdAt: serverTimestamp()
                });

                showNotification('Your ad has been submitted for review!', 'success');
                postAdForm.reset();
                fileNameDisplay.textContent = '';

            } catch (error) {
                console.error("Error adding document: ", error);
                showNotification('There was an error submitting your ad. Please try again.', 'error');
            } finally {
                resetSubmitButton();
            }
        });

        function resetSubmitButton() {
            submitBtn.disabled = false;
            submitBtnText.classList.remove('hidden');
            submitLoader.classList.add('hidden');
        }

        // --- UTILITY FUNCTIONS ---
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const notificationIcon = document.getElementById('notification-icon');
            
            notificationText.textContent = message;
            if (type === 'success') {
                notification.classList.replace('bg-red-500', 'bg-green-500');
                notificationIcon.setAttribute('data-feather', 'check-circle');
            } else {
                notification.classList.replace('bg-green-500', 'bg-red-500');
                notificationIcon.setAttribute('data-feather', 'alert-circle');

            }
            feather.replace();
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 4000);
        }

        // Initial Load
        window.addEventListener('DOMContentLoaded', () => {
            feather.replace();
        });
    </script>
</body>
</html>
